<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy API</title>


    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <div class="row" >
            <div class="col-md-12">
                <div id="gif-buttons"></div>
            </div>

        </div>

        

        <div class="row">
            <div class="col-lg-8">
                <!-- container for gifs -->
                <div id="gif-images"></div>
            </div>

            <div class="col-lg-4">
                    <!-- form for giphy searches -->
                    <form id="giphy-form">
                        <div class="form-group">
                            <label for="giphy-input">Add a music artist</label>
                            <br>
                            <input type="text" id="giphy-input"></input>
                            <br>
                            <!-- button triggers our AJAX call/new giphy to be added -->
                            <input id="add-giphy" type="submit" value="Search for Gif" class="btn btn-primary"></input>
                        </div>
               
                </form>
            </div>


        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>


</div>



</body>

</html>
